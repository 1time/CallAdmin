language: c

before_script:
    - wget http://sourcemod.gameconnect.net/files/sourcemod-1.6.0-linux.tar.gz
    - wget http://sourcemod.gameconnect.net/files/sourcemod-1.7.0-linux.tar.gz
    - mkdir sm16 sm17
    - tar vxfz sourcemod-1.6.0-linux.tar.gz -C sm16
    - tar vxfz sourcemod-1.7.0-linux.tar.gz -C sm17
    - ls sm17
    - export SM16=$(pwd)/sm16/addons/sourcemod/scripting
    - export SM17=$(pwd)/sm17/addons/sourcemod/scripting
    - ls $SM17
    - wget https://raw.githubusercontent.com/Impact123/AutoExecConfig/master/autoexecconfig.inc -P sharedinclude
    - wget https://raw.githubusercontent.com/popoklopsi/MessageBot/master/messagebot.inc -P sharedinclude
    - wget https://bitbucket.org/GoD_Tony/updater/raw/default/include/updater.inc -P sharedinclude

script:
    - $SM16/spcomp -isharedinclude gameserver/calladmin.sp
    - $SM16/spcomp -isharedinclude gameserver/calladmin_steam.sp
    - $SM16/spcomp -isharedinclude gameserver/calladmin_mysql.sp
    - $SM16/spcomp -isharedinclude gameserver/calladmin_ts3.sp
    - $SM16/spcomp -isharedinclude gameserver/calladmin_test.sp
    - $SM16/spcomp -isharedinclude gameserver/calladmin_usermanager.sp
    - $SM17/spcomp -isharedinclude gameserver/calladmin.sp
    - $SM17/spcomp -isharedinclude gameserver/calladmin_steam.sp
    - $SM17/spcomp -isharedinclude gameserver/calladmin_mysql.sp
    - $SM17/spcomp -isharedinclude gameserver/calladmin_ts3.sp
    - $SM17/spcomp -isharedinclude gameserver/calladmin_test.sp
    - $SM17/spcomp -isharedinclude gameserver/calladmin_usermanager.sp
